<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Product
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of wishlist(); track item._id) {
            <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <!-- Image -->
                <td class="p-4">
                    <img [src]="item.imageCover" class="w-16 md:w-32 max-w-full max-h-full rounded"
                        alt="Wishlist Product" />
                </td>

                <!-- Product title -->
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{ item.title }}
                </td>

                <!-- Price -->
                <td class="px-6 py-4 font-semibold text-green-700 dark:text-green-400">
                    {{ item.price }} EGP
                </td>

                <!-- Actions -->
                <td class="px-6 py-4 flex gap-3">
                    <!-- Remove button -->
                    <button (click)="removeItem(item._id)"
                        class="px-3 cursor-pointer py-1 rounded-lg text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">
                        Remove
                    </button>

                    <!-- Add to Cart -->
                    <button (click)="addToCart(item._id)"
                        class="px-3 cursor-pointer py-1 rounded-lg text-sm font-medium text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                        Add to Cart
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>

    <div
        class="flex flex-col md:flex-row justify-between items-center px-6 py-4 gap-4 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
        <h2 class="text-2xl md:text-3xl font-bold text-green-700 dark:text-green-400">
            Wishlist Items: <span class="ml-2">{{ wishlist().length }}</span>
        </h2>
    </div>
</div>
