<div
    class="max-w-6xl mx-auto p-6 flex flex-col md:flex-row bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <!-- Product Image -->
    <div class="flex-shrink-0 flex items-center justify-center md:w-1/2">
        <img [src]="product().imageCover" alt="{{ product().title }}"
            class="object-contain w-full h-[400px] rounded-lg p-6" />
    </div>

    <!-- Product Info -->
    <div class="flex flex-col justify-between p-6 space-y-6 md:w-1/2">
        <!-- Title -->
        <div>
            <h5 class="text-sm font-semibold tracking-tight text-green-700 dark:text-green-500">
                {{ product().category.name }}
            </h5>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                {{ product().title }}
            </h1>
        </div>

        <!-- Rating -->
        <div class="flex items-center">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                <svg class="w-5 h-5 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                </svg>
            </div>
            <span
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">
                {{ product().ratingsAverage }}
            </span>
        </div>

        <!-- Price -->
        <p class="text-3xl font-bold text-gray-900 dark:text-white">
            {{ product().price }} EGP
        </p>

        <!-- Description -->
        <p class="text-gray-600 dark:text-gray-400">
            {{ product().description || 'No description available for this product.' }}
        </p>

        <!-- Stock Badge -->
        <span class="px-3 py-1 text-sm bg-green-100 text-green-700 rounded-full w-fit">
            In Stock ({{ product().quantity }})
        </span>

        <div class="flex items-center space-x-4">
            <input type="number" value="1" min="1"
                class="w-20 border rounded px-2 py-1 dark:bg-gray-700 dark:text-white" />
            <button (click)="addProduct()"
                class="cursor-pointer text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-6 py-2 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Add to Cart
            </button>
        </div>

    </div>
</div>
