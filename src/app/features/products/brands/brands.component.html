<p class="text-3xl text-green-700 font-semibold my-3">Brands:</p>

<div class="parent grid grid-cols-6 gap-3">
    @for (item of allBrands(); track item._id) {
    <div (click)="openBrand(item)" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700
      transform transition duration-300 hover:scale-105 hover:shadow-xl cursor-pointer">
        <div class="px-5 pb-5">
            <img class="p-8 rounded-t-lg" [src]="item.image" alt="item image" />
            <h5 class="text-sm font-semibold tracking-tight text-green-700 dark:text-green-700">
                {{item.name}}
            </h5>
            <h2 class="text-2xl font-semibold tracking-tight text-black dark:text-white line-clamp-1">
                {{item.slug}}
            </h2>
        </div>
    </div>
    }
</div>

@if (selectedBrand()) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-900 rounded-xl shadow-lg p-6 w-[400px] relative">
        <button class="absolute cursor-pointer top-2 right-2 text-gray-500 hover:text-gray-800" (click)="closeModal()">âœ–</button>
        <img class="w-full h-48 object-contain mb-4" [src]="selectedBrand()?.image" alt="brand image" />
        <h2 class="text-2xl font-bold text-green-700 mb-2">{{selectedBrand()?.name}}</h2>
        <p class="text-gray-700 dark:text-gray-300">{{selectedBrand()?.slug}}</p>
    </div>
</div>
}
