<p class="text-3xl text-green-700 font-semibold my-3">Categories:</p>

<div class="parent grid grid-cols-6 gap-3">
    @for (item of allCategories(); track item._id) {
    <div
        class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="px-5 pb-5">
            <div class="cursor-pointer">
                <img class="p-8 rounded-t-lg" [src]="item.image" alt="item image" />
                <h5 class="text-sm font-semibold tracking-tight text-green-700 dark:text-green-700">
                    {{item.name}}</h5>
                <h2 class="text-2xl font-semibold tracking-tight text-black dark:text-white line-clamp-1">
                    {{item.slug}}
                </h2>
            </div>
        </div>
    </div>
    }
</div>
